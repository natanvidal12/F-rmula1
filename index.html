<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Mini F1</title>
</head>
<body>
  <div id="wrap">
    <canvas id="game"></canvas>
    <div class="hud">
      <div class="panel">
        <h1>MINI F1</h1>
        <div class="grid">
          <div>Volta</div><div class="val" id="lap">1 / 3</div>
          <div>Tempo</div><div class="val" id="time">00:00.000</div>
          <div>Melhor</div><div class="val" id="best">—</div>
          <div>Velocidade</div><div class="val" id="speed">0 km/h</div>
        </div>
      </div>
      <div class="centerTop"><div class="msg" id="status">Pressione ESPAÇO para largar</div></div>
      <div class="btns">
        <button id="btnPause" aria-label="Pausar (P)">⏸️ Pausar</button>
        <button id="btnReset" aria-label="Reiniciar (R)">🔁 Reiniciar</button>
      </div>
      <div class="help">
        <div class="card">← → para dirigir • ↑ acelera • ↓ freia • Espaço: largar • P: pausar • R: reiniciar</div>
      </div>
      <div class="mobile">
        <div class="pad" id="left">◀</div>
        <div class="pad" id="right">▶</div>
        <div class="pad" id="accel">▲</div>
        <div class="pad" id="brake">▼</div>
      </div>
    </div>
  </div>
  <div class="panel" id="colorPanel">
  <h1>Escolha a cor do carro</h1>
  <div class="colorOptions">
    <div class="color" data-color="#00e0ff" style="background:#00e0ff"></div>
    <div class="color" data-color="#ff0000" style="background:#ff0000"></div>
    <div class="color" data-color="#00ff00" style="background:#00ff00"></div>
    <div class="color" data-color="#ffff00" style="background:#ffff00"></div>
    <div class="color" data-color="#ff00ff" style="background:#ff00ff"></div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
